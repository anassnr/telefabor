<!DOCTYPE html>
<html>
<head>

<body>
	<h1 class="h1">Tele faboooooor</h1>

        <label for="fname">Nom</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Prenom</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Ville</label>
      </div>
      <div class="col-75">
        <input type="text" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Numero de telephone</label>
      </div>
      <div class="col-75">
      	<input type="text" required>
      </div>
    </div>
    <div class="row">
    <input type="submit" value="Submit">
    </div>
